<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Exercicio</title>
  <style>
    body {
      background-color: rgb(196, 110, 249);
      color: black;
    }
    #formulario-gostosa {
      text-align: center;
    }
    h1 {
      text-align: center;
    }
    #gata {
      border: 4px solid;
      width: 500px;
      margin-left: 25%;
      margin-top: 10%;
    }
  </style>
</head>
<body>
  <main id="gata">
    <h1>Formulário da gostosa</h1>
    <form id="formulario-gostosa" action="" method="GET">

      <label for="nome-dela">Quem é a mais perfeita?</label>
      <input type="text" name="nome" id="nome-dela" autofocus required placeholder="O nome completo da gata." size="20">
      <br><br>

      <label for="email-dela">Como entrar em contato com ela?</label>
      <input type="email" name="github" autocomplete="off" required placeholder="Insira o email dela." id="email-dela">
      <br><br>

      <label for="amor">Qual a senha para entrar em contato?</label>
      <input type="password" name="senha" id="amor" placeholder="Dica: É uma pessoa que ama.">
      <br><br>

      <label for="gos"><input type="checkbox" name="caracteristicas" id="gos">Gostosa </label>

      <label for="per"><input type="checkbox" name="caracteristicas" id="per">Perfeita </label>

      <label for="inc"><input type="checkbox" name="caracteristicas" id="inc">Incrivel </label>

      <label for="esf"><input type="checkbox" name="caracteristicas" id="esf">Esforçada </label>

      <label for="car"><input type="checkbox" name="caracteristicas" id="car">Carinhosa </label>
      <br><br>

      <textarea name="" required placeholder="Apenas tente descrever o quanto ela é incrivel e falhe mizeravelmente porque todos sabemos que é impossivel já que deus fez essa mulher esculpida de uma forma que o proprio universo tem inveja de tamanha magnitude" id="" cols="30" rows="10"></textarea> <br><br>

      <button type="submit">Enviar</button> <br><br>
      
    </form>
  </main>
</body>
</html>
